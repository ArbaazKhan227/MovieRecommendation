<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Recommendation System</h1>
        <div class="input-section">
            <div class="mb-3">
                <label for="genre" class="form-label">Enter your preferred genre:</label>
                <input type="text" class="form-control" id="user-preference" placeholder="e.g., Action, Comedy">
            </div>
            <button id="get-recommendations" class="btn btn-primary w-100">Get Recommendations</button>
        </div>

        <h2 class="mt-4">Recommended Movies:</h2>
        <div id="recommendations" class="list-group">
            <!-- Recommendations will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
